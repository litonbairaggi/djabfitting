{% extends 'base/base.html' %}
{% block title %}Create Order{% endblock title %}
{% block body %}
{% load static %}

<div id="content" class="span10">
	<ul class="breadcrumb">
		<li>
			<i class="icon-home"></i>
			<a href="#">Home</a>
		</li> 
	</ul>
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header" data-original-title>
				<h2>
					<i class="halflings-icon edit"></i>
					<span class="break"></span>Add team

				</h2>
				<div class="box-icon">
				    <a href="/ems/show_team/" class="btn btn-primary teamlist">Team List</a>
					<a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
					<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
					<a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
				</div>
			</div>
			<div class="box-content">
				<form method="POST" class="form-horizontal">
				{% csrf_token %}

                <div class="control-group">
                    <label class="control-label" for="typeahead">Name </label>
                    <div class="controls">
                      <input type="text" class="span6 typeahead" id="typeahead"  data-provide="typeahead" data-items="4">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="typeahead">mobile </label>
                    <div class="controls">
                      <input type="text" class="span6 typeahead" id="typeahead"  data-provide="typeahead" data-items="4">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="typeahead">category </label>
                    <div class="controls">
                      <input type="text" class="span6 typeahead" id="typeahead"  data-provide="typeahead" data-items="4">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="typeahead">description </label>
                    <div class="controls">
                      <input type="text" class="span6 typeahead" id="typeahead"  data-provide="typeahead" data-items="4">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="typeahead">delivery </label>
                    <div class="controls">
                      <input type="text" class="span6 typeahead" id="typeahead"  data-provide="typeahead" data-items="4">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="typeahead">price </label>
                    <div class="controls">
                      <input type="text" class="span6 typeahead" id="typeahead"  data-provide="typeahead" data-items="4">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="typeahead">payment </label>
                    <div class="controls">
                      <input type="text" class="span6 typeahead" id="typeahead"  data-provide="typeahead" data-items="4">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="typeahead">received_date </label>
                    <div class="controls">
                      <input type="text" class="span6 typeahead" id="typeahead"  data-provide="typeahead" data-items="4">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="typeahead">due </label>
                    <div class="controls">
                      <input type="text" class="span6 typeahead" id="typeahead"  data-provide="typeahead" data-items="4">
                    </div>
                </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save changes</button>
                            <button type="reset" class="btn">Cancel</button>
                        </div>

					</div>
				</form>
			</div>
		</div>
		<!--/span-->
	</div>
	<!--/row-->
</div>
{% endblock body %}
